  <header>
    <div class="logo">Comunidade TL</div>

    </nav>
  </header>
  <main>
    <section class="builds">
      <h1>Painel de Builds</h1>
      <div class="build-form">
        <h2>Enviar Nova Build</h2>
        <form action="submit_build.html" method="post">
          <label for="class">Classe:</label>
          <select id="class" name="class">
            <option value="warrior">Guerreiro</option>
            <option value="mage">Mago</option>
            <option value="archer">Arqueiro</option>
          </select>
          <label for="build-name">Nome da Build:</label>
          <input type="text" id="build-name" name="build-name" required>
          <label for="description">Descrição:</label>
          <textarea id="description" name="description" required></textarea>
          <button type="submit">Enviar</button>
        </form>
      </div>
      <div class="build-list">
        <h2>Builds Populares</h2>
        <ul>
          <li><a href="build_detail.html">Build 1 - Guerreiro</a></li>
          <li><a href="build_detail.html">Build 2 - Mago</a></li>
        </ul>
      </div>
    </section>
